version: '3'

tasks:
  default:
    cmds:
      - task: test

  test:
    desc: Run tests
    cmds:
      - go test -v ./...

  test-cover:
    desc: Run tests with coverage
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html

  lint:
    desc: Run linters
    cmds:
      - golangci-lint run

  fmt:
    desc: Format code
    cmds:
      - gofmt -s -w .
      - goimports -w .

  build:
    desc: Build application
    cmds:
      - go build -o puyo-puyo-go .

  run:
    desc: Run application
    cmds:
      - go run .

  check:
    desc: Run all checks
    cmds:
      - task: fmt
      - task: lint
      - task: test

  clean:
    desc: Clean build artifacts
    cmds:
      - rm -f puyo-puyo-go coverage.out coverage.html
