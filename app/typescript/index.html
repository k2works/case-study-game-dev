<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ぷよぷよ</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
        font-family: sans-serif;
      }
      #app {
        text-align: center;
      }
      canvas {
        border: 2px solid #333;
        background-color: #fff;
      }
      .info {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
      }
      .score-display {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      .score-label {
        font-size: 16px;
        color: #666;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>ぷよぷよ</h1>
      <canvas id="stage" width="192" height="416"></canvas>
      <div class="score-display">
        <span class="score-label">スコア:</span>
        <span id="score">0</span>
      </div>
      <div class="info">矢印キー: 移動/回転（↑） | 下: 高速落下 | Z/X: 回転</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
