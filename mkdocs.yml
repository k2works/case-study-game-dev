site_name: ゲーム開発のケーススタディ
site_description: Documentation for the Game Development project.
site_author: Project Team
repo_url: https://github.com/k2works/case-study-game-dev
repo_name: case-study-game-dev

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

extra_css:
  - docs/mkdocs/assets/css/extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.emoji
  - admonition
  - toc:
      permalink: true
  - plantuml_markdown:
      server: !!python/object/apply:os.getenv
        - PLANTUML_SERVER_URL
        - http://www.plantuml.com/plantuml
      format: svg

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js
  - docs/assets/js/extra.js

extra:
  plantuml_url: http://www.plantuml.com/plantuml
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/k2works/ai-programming-exercise
      name: GitHub Repository

plugins:
  - search

nav:
  - Home: index.md
  - 要件:
      - 概要: requirements/index.md
      - 要件詳細: requirements/要件.md
  - 開発:
      - 概要: development/index.md
      - 開発計画: development/開発計画.md
      - アーキテクチャ設計: development/アーキテクチャ設計.md
      - データモデル設計: development/データモデル設計.md
      - ドメインモデル設計: development/ドメインモデル設計.md
      - ユーザーインターフェース設計: development/ユーザーインターフェース設計.md
  - 運用:
      - 概要: operation/index.md
      - セットアップ: operation/セットアップ.md
      - CI/CD設定: operation/ci-cd設定.md
      - MkDocs GitHub Actions設定: operation/MkDocs_GitHub_Actions設定.md
  - ADR:
      - 概要: adr/index.md
      - TypeScriptの採用: adr/0001-adopt-typescript.md
      - Vitestの採用: adr/0002-adopt-vitest.md
      - Canvas APIの採用: adr/0003-adopt-canvas-api.md
      - TDDアプローチの採用: adr/0004-adopt-tdd-approach.md
      - GitHub Actionsの採用: adr/0005-adopt-github-actions.md
      - Vercelの採用: adr/0006-adopt-vercel.md
  - 開発日誌:
      - 概要: journal/index.md
      - 2025年7月31日: journal/20250731.md
      - 2025年8月2日: journal/20250802.md
  - 参考資料:
      - よいソフトウェアとは: reference/よいソフトウェアとは.md
      - 開発ガイド: reference/開発ガイド.md
      - エクストリームプログラミング: reference/エクストリームプログラミング.md
      - テスト駆動開発から始めるTypeScript入門:
          - エピソード1: reference/テスト駆動開発から始めるTypeScript入門1.md
          - エピソード2: reference/テスト駆動開発から始めるTypeScript入門2.md
          - エピソード3: reference/テスト駆動開発から始めるTypeScript入門3.md
  - テンプレート:
      - ADR: template/ADR.md
      - README: template/README.md
