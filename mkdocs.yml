site_name: ゲーム開発のケーススタディ
site_description: Documentation for the Game Development project.
site_author: Project Team
repo_url: https://github.com/k2works/case-study-game-dev
repo_name: case-study-game-dev

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

extra_css:
  - docs/mkdocs/assets/css/extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.emoji
  - admonition
  - toc:
      permalink: true
  - plantuml_markdown:
      server: !!python/object/apply:os.getenv
        - PLANTUML_SERVER_URL
        - http://www.plantuml.com/plantuml
      format: svg

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js
  - docs/assets/js/extra.js

extra:
  plantuml_url: http://www.plantuml.com/plantuml
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/k2works/ai-programming-exercise
      name: GitHub Repository

plugins:
  - search

nav:
  - Home: index.md
  
  - 要件:
    - 概要: requirements/index.md
    - 仕様: requirements/要件.md
    - テスト戦略: requirements/テスト戦略.md
    - 非機能要件: requirements/非機能要件.md
    - 技術スタック: requirements/技術スタック.md
  
  - 設計:
    - 概要: design/index.md
    - アーキテクチャ: design/アーキテクチャ.md
    - データモデル: design/データモデル.md
    - ドメインモデル: design/ドメインモデル.md
    - ユーザーインターフェース設計: design/ユーザーインターフェース設計.md
    - 実装: design/実装.md
    - ADR: adr/index.md

  - 開発:
      - ふりかえり:     development/index.md

  - 運用:
    - 概要: operation/index.md
    - 運用要件: operation/運用要件.md
    - CI/CD設定: operation/ci-cd設定.md
    - セットアップ: operation/セットアップ.md
    - MkDocs GitHub Actions設定: operation/MkDocs_GitHub_Actions設定.md

  - 参照:
    - よいソフトウェアとは: reference/よいソフトウェアとは.md
    - 開発ガイド: reference/開発ガイド.md
    - テスト駆動開発から始めるTypeScript入門1: reference/テスト駆動開発から始めるTypeScript入門1.md
    - テスト駆動開発から始めるTypeScript入門2: reference/テスト駆動開発から始めるTypeScript入門2.md
    - テスト駆動開発から始めるTypeScript入門3: reference/テスト駆動開発から始めるTypeScript入門3.md
